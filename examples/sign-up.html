<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/custom/images/login-signup/sign.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sign-up-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .sign-up-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-control {
      border-radius: 30px;
      padding: 15px;
      transition: box-shadow 0.3s ease;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(128, 0, 128, 0.6);
      background-color: rgba(255, 255, 255, 0.4);
      color: white;
    }

    .btn-purple {
      background: linear-gradient(135deg, #6a0dad, #b19cd9);
      color: white;
      border-radius: 30px;
      padding: 10px;
      font-size: 18px;
      transition: background 0.3s ease;
      width: 100%;
      border: none;
    }

    .btn-purple:hover {
      background: linear-gradient(135deg, #b19cd9, #6a0dad);
      box-shadow: 0 6px 12px rgba(128, 0, 128, 0.4);
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    .login-link:hover {
      background: rgba(255, 255, 255, 0.1);
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .sign-up-container {
        padding: 30px;
        width: 90%;
      }
    }

    @media (max-width: 576px) {
      .sign-up-container {
        padding: 20px;
      }

      .form-control {
        padding: 12px;
      }

      .btn-purple {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="sign-up-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <div class="mb-4">
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-4">
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-purple">Sign Up</button>
      <a href="login.html" class="login-link">Already have an account? Log in here</a>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h5 id="modal-message"></h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      let message = '';

      // Basic validation
      if (username === '' || email === '' || password === '' || confirmPassword === '') {
        message = 'All fields are required!';
      } else if (password !== confirmPassword) {
        message = 'Passwords do not match!';
      } else {
        // Save data to localStorage
        localStorage.setItem('username', username);
        localStorage.setItem('email', email);
        localStorage.setItem('password', password); // Not secure for production

        message = 'Sign-up successful! You can now log in.';
      }

      // Show modal with message
      document.getElementById('modal-message').textContent = message;
      const modal = new bootstrap.Modal(document.getElementById('signupModal'));
      modal.show();

      // If sign-up is successful, redirect after 2 seconds
      if (message === 'Sign-up successful! You can now log in.') {
        setTimeout(function () {
          window.location.href = 'login.html'; // Redirect to login page after delay
        }, 2000); // 2-second delay
      }
    });
  </script>
</body>

</html>
